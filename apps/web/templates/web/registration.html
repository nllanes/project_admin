
{% extends "base.html" %}

{% block content %}
        <form action="{% url 'registration' %}" method="post"> {% csrf_token %}
                    <div class="user-form-fields">
                          <div class="input-group">
                            <input name="username" type="text" class="form-control" placeholder="User Name">
                          </div>
                          <div class="input-group">
                            <input name="email" type="mail" class="form-control" placeholder="Email">
                          </div>
                          <div class="input-group">
                            <input name="password1" type="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="input-group">
                            <input name="password2" type="password" class="form-control" placeholder="Confirm Password">
                          </div>
                          <div class="user-form-btns">
                            <button type="button" class="btn btn-round btn-font btn-cancel" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-round btn-font btn-accept">Ok</button>
                          </div>
                    </div>

        </form>
{% endblock %}
